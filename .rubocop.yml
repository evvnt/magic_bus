require:
  - rubocop-rspec
  - rubocop-rake
AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 3

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']
